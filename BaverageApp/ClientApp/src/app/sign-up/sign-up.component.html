﻿<div class="col-md-6 offset-md-3 mt-5">
    
    <div class="card">
        <h4 class="card-header">{{title}}</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>                 
                    </div>
                    <div *ngIf="f.username.errors?.exist" class="invalid-feedback">Username is taken</div>
                </div>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.pattern">Email format is not valid</div>
                    </div>
                    <div *ngIf="f.email.errors?.exist" class="invalid-feedback">You already have an account</div>
                </div>
                <div class="form-group row" formGroupName="passwords">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwords.controls.password.errors }" />
                        <div *ngIf="submitted && f.passwords.controls.password.errors" class="invalid-feedback">
                            <div *ngIf="f.passwords.controls.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" formControlName="confirm_password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwords.controls.confirm_password.errors
                    || submitted && f.passwords.errors?.mismatch && (f.passwords.controls.confirm_password.dirty || f.passwords.controls.confirm_password.touched) }" />
                        <div *ngIf="submitted && f.passwords.controls.confirm_password.errors" class="invalid-feedback">
                            <div *ngIf="f.passwords.controls.confirm_password.errors.required">Confirm Password is required</div>
                        </div>
                        <div *ngIf="submitted && f.passwords.errors?.mismatch && (f.passwords.controls.confirm_password.dirty || f.passwords.controls.confirm_password.touched)" class="invalid-feedback">
                            Password does not match
                        </div>
                    </div>             
                </div>                
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Sign up
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
